<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bank Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    section { margin-bottom: 2rem; }
    pre { background: #f4f4f4; padding: 1rem; }
  </style>
</head>
<body>
  <h1>Bank Dashboard</h1>
  <section>
    <h2>Balances</h2>
    <pre id="balances">Loading...</pre>
  </section>
  <section>
    <h2>Transactions</h2>
    <pre id="transactions">Loading...</pre>
  </section>
  <script>
    async function load() {
      try {
        const balRes = await fetch('/api/balances');
        const balances = await balRes.json();
        document.getElementById('balances').textContent = JSON.stringify(balances, null, 2);
        const txRes = await fetch('/api/transactions');
        const transactions = await txRes.json();
        document.getElementById('transactions').textContent = JSON.stringify(transactions, null, 2);
      } catch (err) {
        document.getElementById('balances').textContent = err.message;
        document.getElementById('transactions').textContent = err.message;
      }
    }
    load();
  </script>
</body>
</html>
